<template>
  <require from="../../components/card/card.html"></require>
  <require from="./data-container.css"></require>
  <require from='tinymce/skins/lightgray/skin.min.css'></require>
  <require from='tinymce/skins/lightgray/content.min.css'></require>

  <div class="main-container">
    <div class="row flexed">
      <card data.bind="cardData" remove.bind="removePost(cardData.id)" repeat.for="cardData of cardsData"></card>
      <div if.bind="noData"><h1>В даный момент даных нет</h1></div>
      <a if.bind="contentType" route-href="route: create; params.bind: { contentType: contentType }" class="btn btn-success">+</a>
    </div>
  </div>
</template>
