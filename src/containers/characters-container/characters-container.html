<template>
  <require from="../../components/card/card.html"></require>
  <require from="./characters-container.css"></require>
  <div class="main-container">
    <div class="row flexed">
      <card data.bind="cardData" repeat.for="cardData of cardsData"></card>
      <div if.bind="noData"><h1>В даный момент даных нет</h1></div>
      <button class="btn btn-success" click.trigger="toggleShowAddContent()">+</button>

      <div class="card info-add" if.bind="showAddContent">
        <div class="card-header">
          Добавление инфы
        </div>
        <div class="card-block">
          <div class="data-add">
            <form>
              <div class="form-group">
                <label for="title">Оглавление</label>
                <input value.bind="title" type="text" class="form-control" id="title" aria-describedby="emailHelp"
                       placeholder="Введите тему"/>
              </div>
              <div class="form-group">
                <label for="content">Контенет</label>
                <textarea value.bind="content" class="form-control" id="content" rows="5"></textarea>
                <small id="emailHelp" class="form-text text-muted">В даной форме требуется воспользоваться
                  html-разметкой
                </small>
              </div>
              <div class="form-group">
                <label for="typeLabel">Метка</label>
                <input value.bind="typeLabel" type="text" class="form-control" id="typeLabel"
                       aria-describedby="emailHelp"
                       placeholder="Введите название метки"/>
              </div>
              <button type="submit" click.trigger="addInfo()" class="btn btn-success">Добавить пост</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
