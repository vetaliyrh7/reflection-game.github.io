<template bindable="router">
  <require from="./navigation.css"></require>
  <nav class="navbar navbar-toggleable-md navbar-light nav-bordered">
    <div class="container">
      <a class="navbar-brand" href="/">RE<span class="green">FLECTION</span></a>
      <div class="collapse navbar-collapse pull-right" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ${row.isActive ? 'active green' : ''}" repeat.for="row of router.navigation">
            <a class="nav-link" href.bind="row.href">${row.title}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>
