<template class="block-flexed" bindable="data">
  <require from="./card.css"></require>
  <div class="card ${data.type}">
    <h4 class="card-title ${data.type}">
      ${data.title}
      <span class="badge badge-success type-label">${data.typeLabel}</span>
      <a if.bind="data" route-href="route: edit; params.bind: { id: data.id }" class="badge badge-info edit-label">
        <i class="material-icons">create</i>
      </a>
      <span class="date">Создано: ${data.createdAt}</span>
    </h4>
    <div class="card-block">
      <p class="card-text" innerhtml.bind="data.content"></p>
    </div>
  </div>
</template>
